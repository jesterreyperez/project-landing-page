<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="A simple landing page template" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="logo">Header Logo</h1>
      </div>
      <nav id="nav-bar">
        <ul>
          <li><a class="nav-link" href="#headerlink1">headerlink1</a></li>
          <li><a class="nav-link" href="#headerlink2">headerlink2</a></li>
          <li><a class="nav-link" href="#headerlink3">headerlink3</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="hero">
        <div class="grid">
          <div class="column-40">
            <h1>This website is awesome</h1>
            <p id="description">
              This website has some subtext that goes here under the main title.
              It's smaller font and the color is lower contrast
            </p>
            <button class="btn">Sign up</button>
          </div>
          <div class="column-60">
            <div class="image-div">
              <img
                id="hero-img"
                src="https://plus.unsplash.com/premium_photo-1681666713641-8d722b681edc?q=80&w=1210&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Laptop Image"
                width="500"
                height="300"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
